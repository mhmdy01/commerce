{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Category: {{ category.name }}</h2>
    <ul>
        {% for listing in listings %}
            <li> 
                <a href="{% url 'display_listing' listing.id %}">
                    {{ listing.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
